<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <span ion-text class="fw700">Easy</span><span ion-text class="fw300">Order</span>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

	<ion-grid no-padding fixed>
		<ion-list ion-row padding-horizontal>
		  <button ion-item ion-col *ngFor="let restaurant of restaurants; let id = index " (click)="openRestaurantDetail(id)" col-12 col-md-6>
		    <ion-thumbnail item-start>
		        <img src="assets/img/restaurants/{{restaurant.name}}.jpg">
		    </ion-thumbnail>
		    <h3 ion-text color="dark" class="fw500">{{restaurant.name}}</h3>
		    <p ion-text class="text-12x">
				<span ion-text color="secondary" class="fw700">{{restaurant.address}}</span>
			</p>
			  <p ion-text class="text-12x">
				  <span ion-text color="primary">{{restaurant.hours}}</span>
			  </p>
		  </button>
		</ion-list>
	</ion-grid>

</ion-content>

<ion-footer class="no-padding dark-bg">
	<ion-grid no-padding fixed>
		<ion-row no-padding>
			<button ion-button icon-left block color="primary" (click)="openNearbyPage()" class="col col-4">
        	<ion-icon name="compass" class="text-18x"></ion-icon>
        	<span ion-text class="text-12x">Nearby</span>
			</button>
			<button ion-button icon-left block color="primary" (click)="openCategoryPage()" class="col col-4">
          <ion-icon name="list-box" class="text-18x"></ion-icon>
          <span ion-text class="text-12x">Waiting</span>
			</button>
			<button ion-button icon-left block color="primary" (click)="openOrders()" class="col col-4">
        	<ion-icon name="camera" class="text-18x"></ion-icon>
        	<span ion-text class="text-12x">Order</span>
			</button>
		</ion-row>
	</ion-grid>

</ion-footer>
