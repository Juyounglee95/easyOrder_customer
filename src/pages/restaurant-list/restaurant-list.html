<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <span ion-text>Waiting</span>
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="lightest-bg">
	<ion-grid no-padding fixed>
		<h2>{{waitingNumber}} 명 남았습니다.</h2>
		<button ion-button full large color="dark" no-margin icon-right (click)="waiting()">
			줄서기
			<ion-icon name="alarm"></ion-icon>
		</button>
	</ion-grid>



</ion-content>
