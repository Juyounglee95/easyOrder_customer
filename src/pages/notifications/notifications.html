<ion-header>
	<ion-navbar color="primary">
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>
			<span ion-text class="fw700">Notice Detail</span>
		</ion-title>
	</ion-navbar>
</ion-header>


<ion-content class="lightest-bg">
	<ion-card  class="full-width" no-margin>
		<!-- <img src="{{restaurant.picture}}"> -->
		<ion-card-content>
			<h1 ion-text color="dark" class="card-title fw700" text-center>
				{{title}}
			</h1>

		</ion-card-content>

		<ion-grid no-padding fixed>
			<ion-row no-padding>
				<ion-col>

					<div  padding>


						<hr>

						<p ion-text margin-bottom>{{ content}}</p>
						<hr>
						<span ion-text class="author text-11x">WHEN {{ timeStamp}}</span>

						<br><br>

					</div>
				</ion-col>
			</ion-row>
		</ion-grid>

	</ion-card>

</ion-content>
