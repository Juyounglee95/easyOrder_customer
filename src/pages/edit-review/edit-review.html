<ion-header margin-bottom="50px" >

  <ion-navbar>
    <ion-title>Edit Review</ion-title>
  </ion-navbar>

</ion-header >



<ion-content margin-top="200px" *ngFor="let review of reviews; let id = index">
	<br><br>
	<ion-card>
			<h2 class ="fw700">{{review.store_name}}</h2>
			<ion-list class="list-full-border">
				<ion-item  margin-bottom text-wrap>

					<h2 class="fw700">
						<ion-badge color="secondary" class="text-1x">
							<ion-icon name="star"></ion-icon>
							{{ review.star }}
						</ion-badge>
					</h2>

					<p ion-text>
						{{ review.content }}
					</p>
					<span ion-text class="author text-11x">{{ review.menu }} WHEN {{ review.time }}</span>
					<button item-right ion-button small (click)="editReview()" >Edit Review</button>
					<button item-right ion-button small (click)="presentAlert()" >Delete Review</button>
				</ion-item>
			</ion-list>

	</ion-card>
</ion-content>
