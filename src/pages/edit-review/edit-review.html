<ion-header>
	<ion-navbar color="primary">
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>
			<span ion-text>Edit Review</span>
		</ion-title>
	</ion-navbar>
</ion-header>


<ion-content class="lightest-bg">

	<ion-grid no-padding fixed >
		<ion-row no-padding>
			<ion-col class="text-center">


				<ion-list no-margin *ngFor="let review of reviews; let id = index" >
					<h2 ion-text color="dark" text-center> <strong>Review List</strong></h2>
					<ion-grid class="text-center" no-padding>
						<ion-row>
							<ion-col class="text-center">


								<ion-card>

									<ion-card-content no-padding>

										<!--<ion-list  no-margin>-->
										<div ion-item >
											<h2 ion-text color="dark" class="fw700"><strong>Store: </strong>{{review.store_name}}</h2>
											<h2 ion-text color="dark" class="fw700">Menu: {{ review.menu }} </h2>
											<!--<h2 ion-text color="dark" class="fw700">Price: {{order.price}}</h2>-->
											<p ion-text>
											{{ review.content }}
											</p>
											<p ion-text color="primary"> <span class="author text-11x">WHEN {{ review.time }}</span></p>

											<ion-badge color="secondary" class="text-1x">
												<ion-icon name="star"></ion-icon>
												{{ review.star }}
											</ion-badge>

										</div>
										<!--</ion-list>-->
									</ion-card-content>
									<!--<button item-right ion-button small (click)="editReview()" >Edit Review</button>-->
									<!--<button item-right ion-button small (click)="presentAlert()" >Delete Review</button>-->
									<ion-row no-padding>
										<ion-col text-center>
											<button  ion-button clear small color="danger" (click)="editReview()" >
												<ion-icon name='color-wand'></ion-icon>
												Edit Review
											</button>
										</ion-col>
										<ion-col text-center>
											<button  ion-button clear small color="danger" (click)="presentAlert()">
												<ion-icon name='trash'></ion-icon>
												Delete Review
											</button>
										</ion-col>

									</ion-row>


								</ion-card>



							</ion-col>
						</ion-row>
					</ion-grid>

				</ion-list>
			</ion-col>
		</ion-row>

	</ion-grid>
</ion-content>
