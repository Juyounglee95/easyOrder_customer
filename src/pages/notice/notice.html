<ion-header>
	<ion-navbar color="primary">
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>
			<span ion-text class="fw700">Notice List</span>
		</ion-title>
	</ion-navbar>
</ion-header>


<ion-content margin-top="200px" >

	<ion-card>
		<ion-list class="list-full-border" *ngFor="let review of orders; let id = index">
			<ion-item >
				<ion-card-content>
					<h2 >
						Title : {{ review.title }}
					</h2>
					<p ion-text>
						Content : {{ review.content }}
					</p>
					<span ion-text class="author text-11x"> WHEN {{ review.timeStamp }}</span>
				</ion-card-content>
			</ion-item>
		</ion-list>
	</ion-card>
