<ion-header margin-bottom="50px" >

	<ion-navbar>
		<ion-title>Notice List</ion-title>
	</ion-navbar>

</ion-header >


<ion-content margin-top="200px" *ngFor="let review of orders; let id = index">
	<br><br>
	<ion-card>
		<h2 class ="fw700">{{review.store}}</h2>
		<ion-list class="list-full-border">
			<ion-item  margin-bottom text-wrap>

				<h2 >
					Title : {{ review.title }}
				</h2>

				<p ion-text>
					Content : {{ review.content }}
				</p>
			</ion-item>
		</ion-list>

	</ion-card>
</ion-content>
