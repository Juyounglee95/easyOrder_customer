<ion-header margin-bottom="50px" >

	<ion-navbar color="primary">
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Notice</ion-title>
	</ion-navbar>
</ion-header >


<ion-content margin-top="200px" >
	<ion-list class="list-full-border"*ngFor="let review of orders; let id = index">

		<ion-card >
			<ion-card-header text-center class="primary-bg">
				<p ion-text class="text-18x text-white fw300"><strong>{{ review.title }}</strong> </p>
			</ion-card-header>
			<ion-card-content no-padding>

				<!--<ion-list  no-margin>-->
				<div ion-item >
					<p ion-text color="dark" class="fw700">{{ review.content }}</p>
					<br>
					<span ion-text class="author text-11x"> WHEN {{ review.timeStamp }}</span>
					<!--<p ion-text color="primary"> <span class="fw700">{{Order.timeStamp}}</span></p>-->

					<!--<ion-badge color="primary">{{ Order.totalPrice | currency }}</ion-badge>-->

				</div>
				<!--</ion-list>-->
			</ion-card-content>

		</ion-card>


	</ion-list>
</ion-content>
