
<ion-header>
	<ion-navbar color="primary">
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>
			<span ion-text>Orders</span>
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content class="lightest-bg">

	<ion-grid no-padding fixed>
		<ion-row style="height: 210px">
			<ion-col>
				<div id="canvasContainer" style="opacity:0;"></div>
			</ion-col>
		</ion-row>
		<ion-row align-items-center>
			<ion-col text-center>
				<div class="center">
					<button ion-button round (click)="takePicture()">
						Recognize
					</button>
				</div>
			</ion-col>
			<ion-col text-center>
				<div class="center">
					<button ion-button round (click)="openFavoriteListPage()">
						Enter Code
					</button>
				</div>
			</ion-col>
		</ion-row>
		<img src="assets/img/howtouse.png" class="center" alt="howtouse" style="padding-top: 10px">
	</ion-grid>


</ion-content>
