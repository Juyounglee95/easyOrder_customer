<ion-header>
	<ion-navbar color="primary">
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>
			<span ion-text>Cart</span>
		</ion-title>
	</ion-navbar>
</ion-header>


<ion-content class="lightest-bg">

	<ion-grid no-padding fixed>
		<ion-row no-padding>
			<ion-col>
				<ion-list no-margin>
					<h2 style="text-align: center" ion-text color="dark" class="fw700">TABLE NUMBER : {{table}}</h2>

					<ion-item-sliding *ngFor="let menu of menus; let id = index">
						<div ion-item>
							<!-- (click)="itemTapped(favorite)" -->
							<ion-thumbnail item-left>
								<!--<img src="{{order.order.picture}}"/>-->
							</ion-thumbnail>
							<h2 ion-text color="dark" class="fw700">{{menu.name}}</h2>
							<ion-grid class="filters" no-padding>
								<ion-row>
									<ion-col text-center col-2>
										<ion-icon name="remove-circle" class="text-22x" tappable (click)="minusQtd(id)" [hidden]="menu.status < 2"
												  color="secondary"></ion-icon>
									</ion-col>
									<ion-col text-center col-3>
										<h2 ion-text color="primary" class="text-18x">
											<span>{{menu.status}}</span>
										</h2>
									</ion-col>
									<ion-col text-center col-2>
										<ion-icon name="add-circle" class="text-22x" tappable (click)="plusQtd(id)" color="secondary"></ion-icon>
									</ion-col>
								</ion-row>
							</ion-grid>
							<div item-right>
								<ion-badge>${{menu.price}}</ion-badge>
							</div>
						</div>
					</ion-item-sliding>
						<ion-card class="primary-bg">
							<ion-card-content>
								<p ion-text color="light">Total Order Value</p>
								<h2 ion-text class="text-white fw700">$ {{totalprice}}</h2>
							</ion-card-content>
						</ion-card>
				</ion-list>
			</ion-col>
		</ion-row>

	</ion-grid>
</ion-content>
<ion-footer class="no-padding">
	<button ion-button full large color="dark" no-margin icon-right (click)="payment()">
		Payment
		<ion-icon name="card"></ion-icon>
	</button>
</ion-footer>
